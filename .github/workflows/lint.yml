name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Change directory to front
        run: cd front
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
